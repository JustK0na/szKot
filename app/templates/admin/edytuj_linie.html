<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj linie kolejowe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "admin">
        <h1>Edytuj linie kolejowe</h1>
        <div class = "links">
            <a href="{{ url_for('admin.admin_linie') }}">Powrót do listy linie kolejowe</a><br><br>
        </div>
        <form method="POST">    
            <label>Nazwa linii kolejowej</label>
            <input type="text" id="nazwa_linii" name="nazwa_linii" value="{{ line[1] }}"  required>


            <label>Stacja kolejowa:</label>           
            <select name="id_stacji" id="id_stacji" required>
                {% for stacja in stacje %}
                    <option value="{{ stacja[0] }}" {% if stacja[0] == line[1] %}selected{% endif %}>
                        {{ stacja[1] }}
                    </option>
                {% endfor %}
            </select>
            
            <label>Przewoźnik:</label>           
            <select name="id_przewoznika" id="id_przewoznika" required>
                {% for przewoznik in przewoznicy %}
                    <option value="{{ przewoznik[0] }}" {% if przewoznik[0] == line[1] %}selected{% endif %}>
                        {{ przewoznik[1] }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Zapisz</button>
        </form>
    </div>
</body>
</html>
