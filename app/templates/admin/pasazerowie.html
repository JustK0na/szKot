<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora - Pasażerowie</title>
</head>
<body>
<h2>Lista pasażerów</h2>
<a href="{{ url_for('admin') }}">Powrót</a><br><br>

{% if passengers %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Numer telefonu</th>
        <th>Akcje</th>
    </tr>
    {% for p in passengers %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>
            {% for p in passengers %}
            <a href="{{ url_for('pokaz_bilety_pasazera', id_pasazer=p[0]) }}">Zobacz bilety</a>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Brak zarejestrowanych pasażerów.</p>
{% endif %}
</body>
</html>
