<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora - Pasażerowie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "admin">
<h1>Lista pasażerów</h1>
    <div class = "links">
         <a href="{{ url_for('admin') }}">Powrót</a><br><br>
    </div>
    {% if passengers %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Numer telefonu</th>
            <th>Akcje</th>
        </tr>
        {% for p in passengers %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>
                {% for p in passengers %}
                <a href="{{ url_for('pokaz_bilety_pasazera', id_pasazer=p[0]) }}">Zobacz bilety</a>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Brak zarejestrowanych pasażerów.</p>
    {% endif %}
    </div>
</body>
</html>
