<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj uzytkownika #{{ user[0] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Edytuj uzytkownika #{{ user[0] }}</h2>
<a href="{{ url_for('admin_polaczenia') }}">Powrót do listy połączeń</a><br><br>
<form method="POST">    
    <label>Imie</label>
    <input type="text" id="imie" name="imie" value="{{ user[1] }}"  required>

    <label>Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" value="{{ user[2] }}"  required>

    <label>E-mail</label>
    <input type="email" id="email" name="email" value="{{ user[3] }}" required>

    <label>Numer telefonu</label>
    <input type="number" id="telefon" name="telefon" value="{{ user[4] }}"  required>

    <button type="submit">Zapisz</button>
</form>

</body>
</html>
