<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora - Linie kolejowe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "admin">
        <h1>Wszystkie linie</h1>
    <div class = "links">
         <a href="{{ url_for('admin.admin') }}">Powrót</a><br><br>
         <a href="{{ url_for('admin.dodaj_linie') }}">Dodaj linie kolejową</a><br><br>
    </div>
    {% if lines %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nazwa linii</th>
            <th>Stacja początkowa</th>
            <th>Przewoźnik</th>
        </tr>
        {% for p in lines %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>
                <a href="{{ url_for('admin.pokaz_polaczenia_linii', line_id=p[0]) }}">Zobacz połączenia</a>
                <a href="{{ url_for('admin.edytuj_linie', line_id=p[0]) }}">Edytuj linie</a>
                <form method="POST" action="{{ url_for('admin.usun_linie', line_id=p[0]) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Na pewno usunąć użytkownika?');">Usuń</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Brak zarejestrowanych linii kolejowych.</p>
    {% endif %}
    </div>
</body>
</html>
