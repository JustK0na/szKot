<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj połączenie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "admin">
        <h1>Dodaj połączenie</h1>

        <div class="links">
            <a href="{{ url_for('admin.admin_polaczenia') }}">Powrót do listy połączeń</a><br><br>
        </div>

        <form method="POST">    
            <label>Linia kolejowa:</label>
            <select name="id_linii" required>
                {% for linia in linie %}
                    <option value="{{ linia[0] }}">
                        {{ linia[1] }}
                    </option>
                {% endfor %}
            </select>
            
            <label>Stacja początkowa:</label>
            <select name="id_stacji_początkowej" required>
                {% for stacja in stacje %}
                    <option value="{{ stacja[0] }}">
                        {{ stacja[1] }}
                    </option>
                {% endfor %}
            </select>

            <label>Stacja końcowa:</label>
            <select name="id_stacji_końcowej" required>
                {% for stacja in stacje %}
                    <option value="{{ stacja[0] }}">
                        {{ stacja[1] }}
                    </option>
                {% endfor %}
            </select>

            <label>Pociąg:</label>
            <select name="id_pociągu" required>
                {% for pociag in pociagi %}
                    <option value="{{ pociag[0] }}">
                        {{ pociag[0] }}
                    </option>
                {% endfor %}
            </select>

            <label>Czas przejazdu:</label>
            <input type="time" name="czas_przejazdu" step="1" required>

            <label>Godzina odjazdu:</label>
            <input type="time" name="godzina_odjazdu" step="1" required>

            <label>Dni tygodnia:</label>
            <input type="checkbox" name="dni_tygodnia" value="Poniedziałek"> Poniedziałek
            <input type="checkbox" name="dni_tygodnia" value="Wtorek"> Wtorek
            <input type="checkbox" name="dni_tygodnia" value="Środa"> Środa
            <input type="checkbox" name="dni_tygodnia" value="Czwartek"> Czwartek
            <input type="checkbox" name="dni_tygodnia" value="Piątek"> Piątek
            <input type="checkbox" name="dni_tygodnia" value="Sobota"> Sobota
            <input type="checkbox" name="dni_tygodnia" value="Niedziela"> Niedziela

            <button type="submit">Dodaj</button>
        </form>
    </div>
</body>
</html>
