<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="register">
        <h1>Rejestracja pasażera</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">Zaloguj się</a>
            <a href="{{ url_for('register') }}"class="active">Rejestracja</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="msg" style="color:red;">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="imie" placeholder="Imię" required>
            <input type="text" name="nazwisko" placeholder="Nazwisko" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="number" name="telefon" placeholder="Numer telefonu" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <input type="submit" value="Zarejestruj się">
        </form>

    </div>
</body>
</html>
